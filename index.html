<!DOCTYPE html>
<html>

  <head>
    <link href="cs/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <div>
  <body>
    <div>
      <h1>form</h1>
      <div>
        <form id="nameForm">
          <label for="userName">Please enter your name:</label>
          <input id="userName" class="form-control" type="text">
          <button type="submit" class="btn">This is me.</button>
        </form>
      </div>
      <div>
        <select class="form-control" id="favFood">
          <option>Burgers</option>
          <option>Fries</option>
          <option>Shakes</option>
          <option>All of the above.</option>
        </select>
      </div>
      <div>
        <select class="form-control" id="favMusic">
          <option value="1">Rock</option>
          <option value="2">Rap</option>
          <option value="3">Country</option>
          <option value="4">Opera</option>
        </select>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="favAirport" value="SeaTac" checked>
          SeaTac
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="favAirport" value="Paine Field">
          Paine
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="favAirport" value="Vancouver YVR">
          Vancouver
        </label>
      </div>

    </div>
  </body>
  </div>
</html>
